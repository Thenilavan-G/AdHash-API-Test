name: AdHash API Scheduled Tests

on:
  schedule:
    # Run at 1:00 AM IST (7:30 PM UTC previous day)
    - cron: '30 19 * * *'
    # Run at 9:00 AM IST (3:30 AM UTC same day)  
    - cron: '30 3 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run API Tests
      run: |
        echo "Starting AdHash API Tests..."
        echo "Running 43 API tests from testng.xml..."
        mvn clean test -Dsurefire.suiteXmlFiles=testng.xml
        echo "Tests completed. Exit code: $LASTEXITCODE"
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_number }}
        path: |
          target/surefire-reports/
          test-output/
