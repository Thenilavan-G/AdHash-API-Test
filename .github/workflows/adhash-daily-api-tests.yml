        # Extract SSL issues from the HTML report
        ssl_issues = []
        report_path = "${{ steps.find-report.outputs.report_path }}"
        if report_path and os.path.exists(report_path):
            with open(report_path, 'r', encoding='utf-8') as f:
                content = f.read()
                # Find SSL certificate issues section
                ssl_match = re.search(r'SSL Certificate Issues Detected.*?<ul.*?>(.*?)</ul>', content, re.DOTALL)
                if ssl_match:
                    # Extract each list item
                    items = re.findall(r'<li.*?><strong>(.*?)</strong>.*?<a href="(.*?)"', ssl_match.group(1), re.DOTALL)
                    ssl_issues = [(name.strip(), url.strip()) for name, url in items]

        # Build email body
        body = []
        body.append("AdHash API Test Report - ${{ steps.test-results.outputs.timestamp }}")
        body.append("")
        body.append("Total: ${{ steps.test-results.outputs.tests_run }} | Passed: ${{ steps.test-stats.outputs.passed }} | Failed: ${{ steps.test-stats.outputs.failed }}")
        body.append("Status: TESTS FAILED")
        body.append("Success Rate: ${{ steps.test-stats.outputs.success_rate }}%")

        if ssl_issues:
            body.append("")
            body.append(f"âš ï¸ SSL CERTIFICATE WARNING: {len(ssl_issues)} endpoint(s) have SSL issues!")
            for name, url in ssl_issues:
                body.append(f"  - {name}: {url}")

        body.append("")
        body.append("Please open the attached HTML report for detailed results.")
        body.append("")
        body.append("---")
        body.append("AdHash API Test Automation")

        text_body = '\n'.join(body)

        # Email configuration
        smtp_server = "smtp.zoho.com"
        smtp_port = 465
        username = "${{ secrets.EMAIL_USERNAME }}"
        password = "${{ secrets.EMAIL_PASSWORD }}"
        from_email = "${{ secrets.EMAIL_USERNAME }}"
        to_email = "${{ secrets.EMAIL_TO }}"
        subject = "âŒ AdHash Daily API Tests - FAILED (${{ steps.test-results.outputs.timestamp }})"

        # Create message
        msg = MIMEMultipart()
        msg['From'] = from_email
        msg['To'] = to_email
        msg['Subject'] = subject

        # Attach plain text body
        msg.attach(MIMEText(text_body, 'plain'))

        # Attach HTML report if available
        if report_path and os.path.exists(report_path):
            with open(report_path, 'rb') as f:
                part = MIMEBase('application', 'octet-stream')
                part.set_payload(f.read())
                encoders.encode_base64(part)
                part.add_header('Content-Disposition', f'attachment; filename="{os.path.basename(report_path)}"')
                msg.attach(part)

        # Send email
        try:
            with smtplib.SMTP_SSL(smtp_server, smtp_port) as server:
                server.login(username, password)
                server.send_message(msg)
            print("Failure email sent successfully!")
            if ssl_issues:
                print(f"Included {len(ssl_issues)} SSL issue(s) in the email")
        except Exception as e:
            print(f"Error sending email: {e}")
            raise
        PYEOF

    - name: Warn about missing secrets
      if: always() && steps.check-secrets.outputs.secrets_available == 'false'
      run: |
        echo "âš ï¸âš ï¸âš ï¸ WARNING: Email secrets are not configured! âš ï¸âš ï¸âš ï¸"
        echo ""
        echo "To receive email notifications, please add these secrets to the repository:"
        echo "1. Go to: https://github.com/Thenilavan-G/AdHash-API-Test/settings/secrets/actions"
        echo "2. Add the following secrets:"
        echo "   - EMAIL_USERNAME: Your Zoho email address"
        echo "   - EMAIL_PASSWORD: Your Zoho email password"
        echo "   - EMAIL_TO: Recipient email address"
        echo ""
        echo "Without these secrets, the workflow will run but won't send email notifications."

    - name: Notify on failure (Console)
      if: failure()
      run: |
        echo "âŒ AdHash API Tests workflow failed!"
        echo "Please check the logs above for details."

